{% extends 'base.html' %}

{% block title %}Countries and Their Languages List{% endblock %}

{% block content %}
    <h3>Countries</h3>
    <ul class="list-group">
        {% for country in countries %}
            <a href="{% url 'countries:country-detail' country.pk %}">* {{ country.name }}</a>
        {% empty %}
            <li>No countries found.</li>
        {% endfor %}
    </ul>
{% endblock %}
