{% extends 'base.html' %}

{% block title %}{{ country.name }}{% endblock %}

{% block content %}

<h3>{{ country.name }}</h3>
<h4>Languages:</h4>

<ul class="list-group">
    {% for lang in country.languages.all %}
        <li>{{ lang.name }}</li>
    {% empty %}
        <li>No languages found</li>
    {% endfor %}
</ul><br>

<a href="{% url 'countries:countries-list' %}"><-- Back to list</a>

{% endblock %}
