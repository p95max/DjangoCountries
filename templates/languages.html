{% extends 'base.html' %}

{% block title %}Languages List{% endblock %}

{% block content %}
    <h3>Languages</h3>
    <ol class="list-group list-group-numbered">
        {% for language in languages %}
            <li class="list-group-item">
                <strong>{{ language }}</strong>
            </li>
        {% empty %}
            <li>No countries found.</li>
        {% endfor %}
    </ol>
{% endblock %}
