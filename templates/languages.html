{% extends 'base.html' %}

{% block title %}Languages List{% endblock %}

{% block content %}
    <h3>Languages</h3>
    <ol class="list-group list-group-numbered">
        {% for lang in languages %}
            <li>{{ lang.name }}</li>
        {% empty %}
            <li>No languages found</li>
        {% endfor %}
    </ol>
{% endblock %}
